[package]
name = "anoma-wasm"
version = "0.1.0"
authors = ["Celso Bonutti <i.am@cel.so>"]
edition = "2018"

[package.metadata.wasm-pack.profile.release]
wasm-opt = false

[lib]
crate-type = ["cdylib", "rlib"]

[profile.release]
ltop = true
opt-level = "s"

[dependencies]
anoma = { git = "https://github.com/anoma/anoma", version = "0.4.0", features = ["rand"] }
bip39 = "1.0.1"
borsh = "0.9.0"
ed25519-dalek = {version = "1.0.1", default-features = false, features = ["rand", "u64_backend", "serde"]}
serde-wasm-bindgen = "0.3.1"
serde = "1.0.130"
getrandom = {version = "0.2.3", features = ["js"]}
orion = "0.16.0"
rand = { version = "0.7", features = ["wasm-bindgen"] }
rand_bip = { version = "0.6", features = ["wasm-bindgen"], package = "rand" }
rand_core = "0.5"
rand_chacha = "0.2.2"
rand_seeder = "0.1.0"
wasm-bindgen = "0.2.78"
thiserror = "1.0.30"

[dev-dependencies]
wasm-bindgen-test = "0.3.28"
